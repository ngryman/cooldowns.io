<body>

<header>
	<h1>
		<span class="blue">cool</span><span class="red">downs</span>.<span class="purple">i</span><span class="yellow">o</span>
	</h1>
	<aside class="share">
		<iframe class="share-button" src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fcooldowns.io&amp;layout=button_count&amp;show_faces=false&amp;width=110&amp;action=like&amp;font=arial&amp;colorscheme=light&amp;height=24" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:110px; height:24px;" allowtransparency="true"></iframe>

		</div>
	</aside>
</header>

<main>
	<article id="tiles">
		<section class="tile" data-type="red" data-team="blue">
			<div class="tile-body">
				<svg class="tile-knob" viewBox="0 0 200 200">
					<path/>
				</svg>
				<div class="tile-content">
					<time></time>
				</div>
				<h2>Ennemy red</h2>
			</div>
		</section>
		<section class="tile" data-type="blue" data-team="blue">
			<div class="tile-body">
				<svg class="tile-knob" viewBox="0 0 200 200">
					<path/>
				</svg>
				<div class="tile-content">
					<time></time>
				</div>
				<h2>Ennemy blue</h2>
			</div>
		</section>
		<section class="tile" data-type="blue" data-team="purple">
			<div class="tile-body">
				<svg class="tile-knob" viewBox="0 0 200 200">
					<path/>
				</svg>
				<div class="tile-content">
					<time></time>
				</div>
				<h2>Your blue</h2>
			</div>
		</section>
		<section class="tile" data-type="red" data-team="purple">
			<div class="tile-body">
				<svg class="tile-knob" viewBox="0 0 200 200">
					<path/>
				</svg>
				<div class="tile-content">
					<time></time>
				</div>
				<h2>Your red</h2>
			</div>
		</section>
		<section class="tile tile-large" data-type="nashor">
			<div class="tile-body">
				<svg class="tile-knob" viewBox="0 0 200 200">
					<path/>
				</svg>
				<div class="tile-content">
					<time></time>
				</div>
				<h2>Baron Nashor</h2>
			</div>
		</section>
		<section class="tile tile-large" data-type="dragon">
			<div class="tile-body">
				<svg class="tile-knob" viewBox="0 0 200 200">
					<path/>
				</svg>
				<div class="tile-content">
					<time></time>
				</div>
				<h2>Dragon</h2>
			</div>
		</section>
	</article>
</main>

<footer>
